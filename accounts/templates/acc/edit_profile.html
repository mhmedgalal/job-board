{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
 <!-- bradcam_area  -->
 <div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>edit_profile</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                    <div class="job_details_header">
                      
                            <div class="jobs_conetent">
                                <a href="#"><h4>{{job.title}}</h4></a>
                                <div class="links_locat d-flex align-items-center">
                                    <div class="location">
                                        <p> {{job.category}}</p>
                                    </div>
                                    <div class="location">
                                        <p>{{job_type}}</p>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
       
                <div class="apply_job_form white-bg">
                    <h4></h4>
                    <form  method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         
                         {% bootstrap_form u %}
                         {% bootstrap_form p %}
                    
                        <button class="boxed-btn3 w-100" type="submit">save</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
             
        
            </div>
        </div>
    </div>
</div>
{% endblock content %}
